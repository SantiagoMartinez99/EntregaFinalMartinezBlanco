<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tienda</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <nav class="navbar navbar-light bg-light">
      <a class="navbar-brand" href="#">
        <img
          src="material/441px-YEEZY_GAP.png"
          width="30"
          height="30"
          class="d-inline-block align-top"
          alt=""
        />
        Yeezy Gap
      </a>
      <div class="container-icon">
        <div class="container-cart-icon">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="icon-cart"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M15.75 10.5V6a3.75 3.75 0 10-7.5 0v4.5m11.356-1.993l1.263 12c.07.665-.45 1.243-1.119 1.243H4.25a1.125 1.125 0 01-1.12-1.243l1.264-12A1.125 1.125 0 015.513 7.5h12.974c.576 0 1.059.435 1.119 1.007zM8.625 10.5a.375.375 0 11-.75 0 .375.375 0 01.75 0zm7.5 0a.375.375 0 11-.75 0 .375.375 0 01.75 0z"
            />
          </svg>
          <div class="count-products">
            <span id="count-cart-products"></span>
          </div>
        </div>

        <div class="container-cart-products hidden-cart">
          <div id="cart-total hidden"></div>
          <p class="total-cart-shop" id="total-cart-shop"></p>
          <button
            id="buyItems"
            class="btn btn-primary"
            hidden
            onclick="buyItems() "
          >
            Buy Items
          </button>
        </div>
      </div>
    </nav>

    <header>
      <h1 class="avaiable">Avaiable items</h1>
    </header>
    <div class="container-items"></div>

    <script src="js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <footer>
      <div class="social-icons-container">
        <img class="social-icon" src="material/441px-YEEZY_GAP.png" />
      </div>
      <span class="copyright">&copy;2021,YeezyGap</span>
    </footer>
  </body>
</html>
